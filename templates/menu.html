{% extends 'index.html' %}
{% load static %}

{% block content %}
<script src="{% static 'js/new.js' %}"></script>
<div id="menu">
    <div style="display: flex;flex-direction: row;align-items: baseline;">

        <h2 class="ml-3">Menu</h2>
        <div class="ml-auto">

            <div style="display: inline-block;border: 1px solid rgb(168, 168, 168);">
                <input type="text" placeholder="search">
                <img src="{% static 'img/490px-Magnifying_glass_icon.svg.png' %}" alt="search icon" onclick="h()">
            </div>
        </div>
    </div>
</div>


<hr>
<div style="visibility: hidden;margin: 0;padding: 0;" id="demo"></div>
<div id="blur">

    {% for category in food_category %}
    <div id="starters">
        <h3 class="ml-3">{{ category.name }}</h3>
        <div class="row ml-1  mt-4 pr-0">
            {% for food in category.food_set.all %}
            <div class="col-2 ml-4 mb-5">
                <img src="{{ food.item_img.url }}" alt="food image">
                <div class="row">
                    <p class="col-12 ml-3 my-0">{{ food.name }}</p>
                    <p class="col-12 text-success ml-3">Rs {{ food.price|floatformat:2 }} - 1{{ food.plate_pieces }}</p>
                    <button class="col-12 ml-3 btn btn-success" onclick="add({{ food.id }})">+Add to Cart</button>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
