<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">


</head>

<body>

    <div id="signup" class="container mt-5 row mx-auto p-0  ">
        <div class="col-5 text-center pt-5 px-5">
            <h2>Welcome Back!</h2>
            <p>To keep connected with us please login with your personal info</p>
            <a href="#"><button class="btn mt-3">SignUp</button></a>
        </div>
        <div class="col-7 pt-5" style="background-color: rgb(243, 243, 243);">
            <h1 class="text-center mb-5">Create Account</h1>
            <form action="" method="post" class="text-center mt-5">

                <input type="text" placeholder="username" class="col-7">
                <input type="email" name="" id="" class="col-7" placeholder="email">
                <input type="tel" placeholder="Contact no." class="col-7">
                <input type="password" name="" id="" placeholder="password" class="col-7">
                <input type="password" name="" id="" placeholder="confirm password" class="col-7">
                <br>
                <input type="submit" value="SignUp" class="btn btn-success col-4 mb-5"
                    style="border-radius: 20px;height: 40px;">

            </form>

        </div>
    </div>
</body>

</html>
